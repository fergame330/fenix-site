    <body>
        <header>
            <ul>
                <li><img id="logo" src="./imgs/logo.jpg"></li>
                <li class='underline'><navopt onclick="redirect('./index.html')">Início</navopt></li>
                <li class='underline' onclick="redirect('./index.html#contato')"><navopt>Contato</navopt></li>
                <li class='underline'><navopt onclick="redirect('./produtos.html')">Produtos</navopt></li>
            </ul>
            <ul class="right-side">
                <li class='underline'><navopt onclick="redirect('./docs.html')">Documentação</navopt></li>
                <li class='underline'><navopt onclick="redirect('./login.html')">Login</navopt></li>
            </ul>
        </header> 
        <main>
                <div class="wrapper">
                    <form action="">
                        <h1>Login</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Nome" required>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
                        </div>
                       
                        <div class="input-box">
                            <input type="password" placeholder="Senha" required>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path></svg>
                        </div>
                    
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Lembre-me</label>
                            <a href="#">Esqueceu da senha?</a>
                        </div>

                        <button type="submit" class="btn">Login</button>

                        <div class="register-link">
                            <p>Não tem uma conta? <a href="#">Registrar</a></p>
                        </div>
                    </form>
                </div>
        </main>
        <footer>
            <h3>Made with ❤ by Team Fenix</h3>   
        </footer>

    <script src="./js/login.js"></script>
