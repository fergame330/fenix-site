<!DOCTYPE html>
<html>

      <meta prefix="og: https://ogp.me/ns#" property="og:title" content="Fenix DBP"/>
      <meta prefix="og: https://ogp.me/ns#" property="og:description" content="Loja numero um em tudo"/>
      <meta prefix="og: https://ogp.me/ns#" property="og:image" content="/images/icon.png"/>

    </head>
    <body>
        <header>
            <ul>
                <li><img id="logo" src="./imgs/logo.jpg"></li>
                <li class='underline'><navopt onclick="redirect('./index.html')">Início</navopt></li>
                <li class='underline' onclick="redirect('./index.html#contato')"><navopt>Contato</navopt></li>
                <li class='underline'><navopt onclick="redirect('./produtos.html')">Produtos</navopt></li>
            </ul>
            <ul class="right-side">
                <li class='underline'><navopt onclick="redirect('./docs.html')">Documentação</navopt></li>
                <li class='underline'><navopt onclick="redirect('./login.html')">Login</navopt></li>
            </ul>
        </header> 
        <main>
            <div class="wrapper">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Nome" required>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
                    </div>
                       
                    <div class="input-box">
                        <input type="password" placeholder="Senha" required>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"></path></svg>
                    </div>
                    
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Lembre-me</label>
                        <a href="#">Esqueceu da senha?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <div class="register-link">
                        <p>Não tem uma conta? <a href="#">Registrar</a></p>
                    </div>

                    <section class="other-opt">
                        <div class="bg">
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1)"><path d="M14.82 4.26a10.14 10.14 0 0 0-.53 1.1 14.66 14.66 0 0 0-4.58 0 10.14 10.14 0 0 0-.53-1.1 16 16 0 0 0-4.13 1.3 17.33 17.33 0 0 0-3 11.59 16.6 16.6 0 0 0 5.07 2.59A12.89 12.89 0 0 0 8.23 18a9.65 9.65 0 0 1-1.71-.83 3.39 3.39 0 0 0 .42-.33 11.66 11.66 0 0 0 10.12 0q.21.18.42.33a10.84 10.84 0 0 1-1.71.84 12.41 12.41 0 0 0 1.08 1.78 16.44 16.44 0 0 0 5.06-2.59 17.22 17.22 0 0 0-3-11.59 16.09 16.09 0 0 0-4.09-1.35zM8.68 14.81a1.94 1.94 0 0 1-1.8-2 1.93 1.93 0 0 1 1.8-2 1.93 1.93 0 0 1 1.8 2 1.93 1.93 0 0 1-1.8 2zm6.64 0a1.94 1.94 0 0 1-1.8-2 1.93 1.93 0 0 1 1.8-2 1.92 1.92 0 0 1 1.8 2 1.92 1.92 0 0 1-1.8 2z"></path></svg>
                            </a>
                        </div>
                        <div class="bg">
                            <a href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1)"><path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"></path></svg>
                            </a>
                        </div>
                    </section>        
                </form>
            </div>
        </main>
        <footer>
            <h3>Made with ❤ by Team Fenix</h3>   
        </footer>
